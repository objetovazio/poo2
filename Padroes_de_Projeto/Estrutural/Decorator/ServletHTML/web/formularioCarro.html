<html>
    <head>
        <meta charset="UTF-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="materialize-v0.98.1/css/materialize.min.css"  media="screen"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <br>        
        <div class="row container">
            <div class="col s4"></div>
            <fieldset class="col s4">
                <legend>Cadastrar Carro:</legend>
                <br>
                <div >
                    <!-- Modelo do carro, placa, renavam, ano, kilometragem, acessórios e valor. Exiba esses dados no console do servidor  -->
                    <form action="RecebeCarro" class="container" method="POST">
                        Modelo: <input type="text" name="modelo" /><br />
                        Placa: <input type="text" name="placa" /><br />
                        Renavam: <input type="text" name="renavam" /><br />            
                        Ano: <input type="text" name="ano" /><br />            
                        Quilometragem: <input type="text" name="km" /><br />            
                        Acessórios: <input type="text" name="acessorios" /><br />            
                        Valor: <input type="text" name="valor" id="valor" /><br />            

                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>      
                    </form>
                </div>

                <br>
            </fieldset>

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize-v0.98.1/js/materialize.min.js"></script>   

        <script>
            $(document).ready(function ()
            {
                $("#valor").maskMoney({
                    prefix: "R$:",
                    decimal: ",",
                    thousands: "."
                });
            });
        </script>
    </body>
</html>
